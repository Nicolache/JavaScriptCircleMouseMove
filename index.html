<!DOCTYPE html>
<html> 
<head>
  <title>Canvas Follow Mouse</title>
  <style>
    canvas {
      display: block;
    }
    html, body {
        height: 100%;
        width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head> 
<body>
<!-- <canvas id="myCanvas" width="850px" height="550px"></canvas> -->
 <canvas id="myCanvas"></canvas>
  <script>
//This example got from here: http://www.internet-technologies.ru/articles/article_2887.html
    var canvas = document.querySelector("#myCanvas");
    down = false;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
//How to make a full windowed canvas: https://h3manth.com/content/html5-canvas-full-screen-and-full-page
    var context = canvas.getContext("2d");

    function update() {
    context.clearRect(0, 0, canvas.width, canvas.height);
      context.beginPath();
    context.arc(mouseX, mouseY, 50, 0, 2 * Math.PI, true);
      context.fillStyle = "#FF6A6A";
      context.fill();

        requestAnimationFrame(update);
    }

    var mouseX = 0;
    var mouseY = 0;
    
    canvas.addEventListener("mousemove", setMousePosition, false);
    
    function setMousePosition(e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    }
    update();

  </script> 

</body> 
</html>
