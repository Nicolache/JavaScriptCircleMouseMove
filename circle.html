<!DOCTYPE html>
<html> 
<head>
  <title>Circle</title>
  <style>
    canvas {
      display: block;
    }
    html, body {
        height: 100%;
        width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head> 
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100,75,50,0,2*Math.PI);
        ctx.stroke();
    </script> 

</body> 
</html>
